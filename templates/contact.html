<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
     <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #212529;
            color: #ffffff;
        }
         .navbar {
            background-image: linear-gradient(to right, #ff0000, #00ff00, #0000ff); /* Multiple colors */
        }
   
          .form-container {
            width: 50%; /* Adjust the width as needed */
            margin: 0 auto; /* This centers the container horizontally */
            text-align: center; /* This centers the contents inside the container */
        }
        .form-group {
            margin-bottom: 20px; /* Adds space between form groups */
        }
        input[type="text"],
        textarea {
             width: 100%;
            padding: 10px;
            border-width: 10px;
            border-style: solid;
            border-image: linear-gradient(to right, #ff0000, #00ff00, #0000ff); /* Use multiple colors */
            border-image-slice: 1; /* Ensure the border image covers the entire border */
            border-radius: 5px; /* Rounds the corners */
            box-sizing: border-box; /* Ensures padding and border are included in element's total width */
        }
         button.submit-button:hover {
            background-color: cyan;
        }
        button.submit-button {
            width: 100%;
            padding: 10px;
            border-width: 10px;
            border-style: solid;
            border-image: linear-gradient(to right, #ff0000, #00ff00, #0000ff); /* Use multiple colors */
            border-image-slice: 1; /* Ensure the border image covers the entire border */
            border-radius: 20px; /* Rounds the corners */
            box-sizing: border-box; /* Ensures padding and border are included in element's total width */
        }
        input[type="email"] {
        width: 100%;
            padding: 10px;
            border-width: 10px;
            border-style: solid;
            border-image: linear-gradient(to right, #ff0000, #00ff00, #0000ff); /* Use multiple colors */
            border-image-slice: 1; /* Ensure the border image covers the entire border */
            border-radius: 5px; /* Rounds the corners */
            box-sizing: border-box; /* Ensures padding and border are included in element's total width */
    }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="http://127.0.0.1:8000/admin/port/contact/">Admin</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000/home/">Home</a>
        </li>
          <li class="nav-item">
              <a class="nav-link" href="http://127.0.0.1:8000/inde/">About me</a>
                </li>
        <li class="nav-item">
          <a class="nav-link" href="http://127.0.0.1:8000/new/">Contact me</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="http://127.0.0.1:8000/map/" >Located</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

  <div class="form-container">
        <h3 style="color: #ffffff;">Contact Adam</h3>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_email" style="color: #ffffff;">Email:</label><br>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="id_feedback" style="color: #ffffff;">Feedback:</label><br>
                {{ form.feedback }}
            </div>
            <button type="submit" class="btn btn-light submit-button">Contact Adam</button>
        </form>
    </div>
</body>
</html>
